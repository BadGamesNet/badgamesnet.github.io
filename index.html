<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BadGamesNet</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 0.4em;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: wiggle 2s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      75% { transform: translateY(-3px); }
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2em;
      line-height: 1.5;
      color: #bbb;
    }

    a {
      text-decoration: none;
      color: #ff3c3c;
      font-weight: 600;
      border: 2px solid #ff3c3c;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin: 0.4em 0.5em;
      display: inline-block;
    }

    a:hover {
      background-color: #ff3c3c;
      color: #121212;
    }

    footer {
      margin-top: auto;
      padding: 1.5em 1em;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #333;
      max-width: 600px;
      width: 90%;
    }

    .footer-links {
      margin: 0.5em 0 0;
    }

    .footer-links a {
      color: #777;
      text-decoration: none;
      margin: 0 0.5em;
      font-size: 0.9rem;
    }

    .footer-links a:hover {
      color: #ff3c3c;
    }
  </style>
</head>
<body>
  <header>BadGamesNet</header>
  <p>Welcome to BadGamesNet — where games are so bad, they might actually be good. Follow our journey and play our creations!</p>
  <div>
    <a href="https://github.com/badgamesnet" target="_blank" rel="noopener">GitHub</a>
    <a href="https://twitter.com/badgamesnet" target="_blank" rel="noopener">Twitter</a>
    <a href="https://instagram.com/badgamesnet" target="_blank" rel="noopener">Instagram</a>
    <a href="https://youtube.com/@badgamesnet" target="_blank" rel="noopener">YouTube</a>
  </div>
  <footer>
    <div>© 2025 BadGamesNet. All rights reserved.</div>
    <div>Contact: <a href="mailto:contact@verylongdomain.name">contact@verylongdomain.name</a></div>
    <div class="footer-links">
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </div>
  </footer>
</body>
</html>
